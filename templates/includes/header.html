{% load static %}
<header class="header">
    <!-- Верхняя информационная панель -->
    <div class="header-top">
        <div class="container">
            <div class="header-top-content">
                <div class="header-top-left">
                    <span class="header-info">Сегодня до 00:00</span>
                </div>
                <div class="header-top-right">
                    <a href="#" class="header-link">Контакты</a>
                    <a href="#" class="header-link">Как добраться</a>
                    <a href="{% url 'core:search' %}" class="header-link">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M7 13C10.3137 13 13 10.3137 13 7C13 3.68629 10.3137 1 7 1C3.68629 1 1 3.68629 1 7C1 10.3137 3.68629 13 7 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15 15L11.5 11.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Поиск
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Главная навигационная панель -->
    <div class="header-main">
        <div class="container">
            <div class="header-main-content">
                <a href="{% url 'core:home' %}" class="logo">
                    <div class="logo-text">
                        <span class="logo-top">SAMARKAND</span>
                        <span class="logo-bottom">CITY MALL</span>
                    </div>
                </a>
                
                <nav class="main-nav">
                    <ul class="nav-list">
                        {% for category in all_categories %}
                        <li class="nav-item">
                            <a href="{% url 'core:catalog' category.slug %}" class="nav-link">{{ category.name }}</a>
                        </li>
                        {% endfor %}
                        <li class="nav-item">
                            <a href="{% url 'core:news_list' %}" class="nav-link">Новости</a>
                        </li>
                    </ul>
                </nav>
                
                <!-- Мобильное меню -->
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Мобильное меню -->
<div class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu-content">
        <nav class="mobile-nav">
            <ul>
                {% for category in all_categories %}
                <li><a href="{% url 'core:catalog' category.slug %}">{{ category.name }}</a></li>
                {% endfor %}
                <li><a href="{% url 'core:news_list' %}">Новости</a></li>
                <li><a href="{% url 'core:search' %}">Поиск</a></li>
            </ul>
        </nav>
    </div>
</div>
